<!DOCTYPE html>

<html>
    
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Avatar</title>

<link rel="stylesheet" type="text/css" href="{{static_url("css/login.css")}}" />
<link rel="stylesheet" type="text/css" href="{{static_url("css/button-style.css")}}" />

</head>

<body>
    
    {% if gravatar_url %} 
    <img src="{{gravatar_url}}" />
    {% else %} 
    <form action="/avatar" name="" method="post">
        
        <label for="Avatar" >Avatar</label>
        <input  type="email" name="Avatar"/>
        
        <input type="submit" value="submit" />
        
        
        
    </form>
    
    {% end %}
    
</body>

</html>
